<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modded Google</title>
    <style>
        /* Resetting default styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        nav {
            background-color: #f2f2f2;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            margin: 20px 0;
        }
        footer {
            background-color: #f2f2f2;
            padding: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-container button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Modded Google</h1>
</header>

<nav>
    <a href="#">Search</a>
    <a href="#">Images</a>
    <a href="#">Videos</a>
    <a href="#">News</a>
    <a href="#">Maps</a>
    <a href="#">Books</a>
    <a href="#">Shopping</a>
    <a href="#">Finance</a>
    <a href="#">More</a>
</nav>

<section>
    <h2>Search</h2>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search Google">
            <button type="submit">Search</button>
        </form>
    </div>
</section>

<section>
    <h2>Google Doodles</h2>
    <img src="https://www.google.com/logos/doodles/2024/google-doodle-for-global-citizens-day-6753651837108837-2xa.gif" alt="Google Doodle">
</section>

<section>
    <h2>Google Products</h2>
    <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">YouTube</a></li>
        <li><a href="#">Drive</a></li>
        <li><a href="#">Calendar</a></li>
        <li><a href="#">Photos</a></li>
        <li><a href="#">Translate</a></li>
    </ul>
</section>

<footer>
    <p>&copy; 2024 Modded Google. All rights reserved.</p>
</footer>

</body>
</html>
