<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prada</title>
    <style>
        /* Resetting default styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            margin: 20px 0;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Prada</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Accessories</a>
    <a href="#">Sale</a>
</nav>

<section>
    <h2>New Arrivals</h2>
    <p>Check out the latest Prada products!</p>
</section>

<section>
    <h2>Best Sellers</h2>
    <p>Discover our top-selling items!</p>
</section>

<footer>
    <p>&copy; 2024 Prada. All rights reserved.</p>
</footer>

</body>
</html>
